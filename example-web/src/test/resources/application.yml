spring.datasource:
  url: jdbc:h2:mem:db
  driverClassName: org.h2.Driver
  username: sa
  password: password

spring.jpa:
  database: POSTGRESQL
  properties.hibernate:
    jdbc.lob.non_contextual_creation: true
    jdbc.batch_size: 32
    order_inserts: true
    order_updates: false
    generate_statistics: false
    format_sql: false
    show_sql: false